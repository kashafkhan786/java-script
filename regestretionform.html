<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		.abc
		{
			color: green;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<div align="center">
	<h1>Registration Form</h1>
<form method="post" action="">
	<input type="text" placeholder="Enter Name" size="25" id="nm">
	<br><br>
	<input type="text" placeholder="Enter Age" size="25" id="Age">
	<br><br>
	<input type="text" placeholder="Enter email" size="25" id="email">
	<br><br>
	<input type="submit" value="REGISTER"
	Onclick="userDetails()">
</form>
</div id="data"></div>
<script type="text/javascript">
	function userDetails()
	{
		var userName = document.getElementsByTagName('nm').value;
		var userAge = document.getElementsByTagName('Age').value;
		var useremail = document.getElementsByTagName('email').value;
		document.getElementsByTagName('data').
		innerHTML = "<h1>Name:" + userName+"<br>Age: "+ userAge+
		"</br>email:" +useremail+"</h1>";
	}
</script>
</div>
</body>
</html>
